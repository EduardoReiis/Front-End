<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Contas a Receber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Criar Conta</h1>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Confirme sua senha">
                </div>
                <div id="mensagem" class="mensagem-erro" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <div class="links">
                <a href="index.html">Já tenho uma conta</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const mensagem = document.getElementById('mensagem');
            
            // Validar se as senhas coincidem
            if (senha !== confirmarSenha) {
                mensagem.textContent = 'As senhas não coincidem. Por favor, verifique.';
                mensagem.style.display = 'block';
                mensagem.style.color = '#e74c3c';
                return;
            }
            
            // Validar tamanho mínimo da senha
            if (senha.length < 6) {
                mensagem.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                mensagem.style.display = 'block';
                mensagem.style.color = '#e74c3c';
                return;
            }
            
            // Buscar usuários existentes
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            
            // Verificar se o email já está cadastrado
            const emailExiste = usuarios.find(user => 
                user.email.toLowerCase() === email.toLowerCase()
            );
            
            if (emailExiste) {
                mensagem.textContent = 'Este e-mail já está cadastrado. Faça login ou use outro e-mail.';
                mensagem.style.display = 'block';
                mensagem.style.color = '#e74c3c';
                return;
            }
            
            // Criar novo usuário
            const novoUsuario = {
                id: Date.now(),
                nome: nome,
                email: email,
                senha: senha,
                dataCadastro: new Date().toISOString()
            };
            
            // Adicionar ao array de usuários
            usuarios.push(novoUsuario);
            
            // Salvar no localStorage
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            // Mostrar mensagem de sucesso
            mensagem.textContent = 'Conta criada com sucesso! Redirecionando para o login...';
            mensagem.style.display = 'block';
            mensagem.style.color = '#27ae60';
            
            // Limpar formulário
            document.getElementById('formCadastro').reset();
            
            // Redirecionar para login após 2 segundos
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        });

        // Limpar mensagem quando o usuário começar a digitar
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                document.getElementById('mensagem').style.display = 'none';
            });
        });
    </script>
</body>
</html>

    <script src="js/script.js"></script>
</body>
</html>
