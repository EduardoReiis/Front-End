<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Contas a Receber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>游늶</h1>
                <h2>Criar Conta</h2>
                <p>Preencha os dados para se cadastrar</p>
            </div>
            
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha (m칤n. 6 caracteres)" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                
                <div id="mensagemErro" class="mensagem-erro"></div>
                
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            
            <div class="links">
                <p>J치 tem uma conta? <a href="index.html">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const mensagemErro = document.getElementById('mensagemErro');
            
            // Limpar mensagem anterior
            mensagemErro.textContent = '';
            mensagemErro.className = 'mensagem-erro';
            
            // Validar se as senhas coincidem
            if (senha !== confirmarSenha) {
                mensagemErro.textContent = 'As senhas n칚o coincidem!';
                mensagemErro.classList.add('erro');
                return;
            }
            
            // Validar tamanho m칤nimo da senha
            if (senha.length < 6) {
                mensagemErro.textContent = 'A senha deve ter no m칤nimo 6 caracteres!';
                mensagemErro.classList.add('erro');
                return;
            }
            
            // Buscar usu치rios existentes
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            
            // Verificar se e-mail j치 existe
            const emailExiste = usuarios.some(user => user.email === email);
            if (emailExiste) {
                mensagemErro.textContent = 'Este e-mail j치 est치 cadastrado!';
                mensagemErro.classList.add('erro');
                return;
            }
            
            // Criar novo usu치rio
            const novoUsuario = {
                id: Date.now(),
                nome: nome,
                email: email,
                senha: senha,
                dataCadastro: new Date().toISOString()
            };
            
            // Salvar no localStorage
            usuarios.push(novoUsuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            // Mostrar mensagem de sucesso
            mensagemErro.textContent = 'Cadastro realizado com sucesso! Redirecionando...';
            mensagemErro.classList.add('sucesso');
            
            // Redirecionar para a p치gina de login (index.html)
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        });
        
        // Limpar mensagem de erro ao digitar
        const inputs = document.querySelectorAll('input');
        inputs.forEach(function(input) {
            input.addEventListener('input', function() {
                document.getElementById('mensagemErro').textContent = '';
                document.getElementById('mensagemErro').className = 'mensagem-erro';
            });
        });
    </script>
</body>
</html>
